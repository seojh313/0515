<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function f(r,h){
        return Math.round(Math.pow(r,2)*Math.PI*h)+ "㎤"
       }

       var r = parseInt(prompt("* 원의 반지름 입력: ","입력"));
       var h = parseInt(prompt("* 원기둥의 높이 입력:","입력"));
       
       alert(f(r,h));
    //    alert(f(3,5))
    </script>
</head>

</body>
</html>
