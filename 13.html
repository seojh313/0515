    <script>
        var person = {
            name: "서지환",
            eat : function (name){
                alert(this.name+ "은"+ name + " 를 먹습니다.");
            } //this로 필드를 인식(전역변수 Field), 없다면 지역변수로 인식
        };
        person.eat("사과");
    </script>
